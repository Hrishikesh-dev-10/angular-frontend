<div #container class="note-card-container">
    <div class="note-card-content">
        <h1 class="note-card-heading">
            {{title}}
        </h1>
        <div #cardText class="note-card-body-container">
           <p>{{body}}</p>
           <div #truncator class="fade-out"></div>
        </div>
    </div>
    <div class="x-button">
        X
    </div>
</div>
