

<div class="login-contianer">
    <div class="login-header">
        <h1>Login</h1>
    </div>
    <div class="login-block">
        <div class="field">
            <p class="control has-icons-left">
              <input  [(ngModel)]="email" class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input [(ngModel)]="password" class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="control">
            <button #submitButton (click)="clickEvent()" class="button">Submit</button>
          </div>
          <p>Don't have an account? <span class="signup-link" routerLink="/register" >SignUp</span></p>
    </div>

</div>
