<div class="add-notes-container">
    <div class="add-notes-block">
        <div class="field">
            <p class="control has-icons-left">
              <input  [(ngModel)]="title" class="input" type="email" placeholder="Title">
              
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input [(ngModel)]="body" class="input" type="password" placeholder="Note">
              <span class="icon is-small is-left">
                <i class="fas fa-pencil"></i>
              </span>
            </p>
          </div>
          <div class="control">
            <button #submitButton (click)="clickEvent()" class="button is-primary">Add Note</button>
          </div>
    </div>
</div>
